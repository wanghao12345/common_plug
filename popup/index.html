<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗</title>
    <link rel="stylesheet" href="./my-popup.css">
    <script src="./jquery-3.3.1.js"></script>
    <script src="./my-popup.js"></script>
</head>
<body>

    <button id="open">打开弹窗</button>
    <button id="close">关闭弹窗</button>
    <button id="add">给弹窗增加内容</button>

    <script>

        // var popup = null;
        $('button#open').on('click', function () {
            var popup = $('body').myPopup({
                title: '信息',
                popupOutWidth: '600px',
                mainContent:'<h1>Hello World</h1>',
                queryCallback: function () {
                    popup.addMainDom('<h1>123</h1>');
                    // popup.closePopup();
                },
                cancerCallback: function () {
                    popup.closePopup();
                }
            });
        });





    </script>
</body>
</html>
